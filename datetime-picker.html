<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../polymer/lib/elements/dom-if.html">

<link rel="import" href="datetime-keyhandler-mixin.html">
<link rel="import" href="datetime-mixin.html">
<link rel="import" href="datetime-shared-style.html">
<link rel="import" href="dropdown-style.html">
<link rel="import" href="number-input.html">
<link rel="import" href="calendar-element.html">
<link rel="import" href="time-element.html">

<dom-module id="datetime-picker">
  <script>
  /**
   *  `datetime-picker` is a picker for date and time for **[Polymer](https://github.com/Polymer/polymer)** that prefers to use the native input. This element is for using the *native* date-picker, if it exists, or to replace it by a CustomElement. The `calendar-element` and the `time-element` will just be used if the native picker is not available or is explicitly wanted.
   *
   *  ```html
   *    <datetime-picker value="{{value}}"></datetime-picker>
   *  ```
   *
   *  If you need an **overlay** then use `overlay-datetime-picker`, what extends `datetime-picker` and create the polyfilled elements `time-element` and `calendar-element` in an `overlay-element`, that extends *IronOverlayBehavior* and will create some of its attribute-bindings.
   *
   *
   *  Custom property | Description | Default
   *  ----------------|-------------|----------
   *  `--datetime-background` | text-color of the time-element | `#252525`
   *  `--datetime-color` | text-color of the time-element | `#ccc`
   *  `--datetime-selected-background` | background-color of the focussed time-input and the hovered icons | `--primary-color, #253EEC`
   *  `--datetime-selected-color` | color of the focussed time-input and the hovered icons | `#f1f1f1`
   *  `--datetime-element` | Mixin applied to the time-element and the calender-element | `{}`
   *  `--datetime-input` | Mixin applied to the inputs | {border-radius: 2px; padding: 0.35em; border: none; outline: none; text-align: center; box-sizing: content-box; background-color: transparent; transition: background-color 150ms cubic-bezier(0.6, 1, 0.2, 1);}`
   *  `--datetime-icon` | Mixin applied to closing icon | `{padding: 8px; height: 16px; transition: background-color 150ms cubic-bezier(0.6, 1, 0.2, 1); fill: currentColor;}`
   *  `--datetime-native-input` | Mixin applied to the native inputs of the datetime-picker| `{}`
   *
   *  @polymer
   *  @customElement
   *  @implements {DatetimeMixin}
   *  @implements {DatetimeKeyhandlerMixin}
   *  @appliesMixin DatetimeMixin
   *  @appliesMixin DatetimeKeyhandlerMixin
   *
   *  @demo demo/datetime-picker.html
   **/
    class DatetimePicker extends DatetimeKeyhandlerMixin(DatetimeMixin(Polymer.Element)) { // eslint-disable-line no-undef

      static get is() {
        return 'datetime-picker';
      }

      static get properties() {
        return {
          /**
           * Force to not use the native input, even if it exists
           */
          useNotNative: {
            type: Boolean,
            value: false
          },

          /**
           * The orientation against which to align the element horizontally
           * relative to the related input element. Possible values are "left", "right", "auto". (comparable to `iron-fit-behavior` and its `no-overlap`-attribute)
           */
          horizontalAlign: {
            type: String,
            reflectToAttribute: true
          },
          /**
           * The orientation against which to align the element vertically
           * relative to the related input element. Possible values are "top", "bottom", "auto". (comparable to `iron-fit-behavior` and its `no-overlap`-attribute)
           */
          verticalAlign: {
            type: String,
            reflectToAttribute: true,
            value: 'top'
          },

          /**
           * disables the input elements
           */
          disabled: {
            type: Boolean,
            value: false
          },

          /**
           * true if the date-picker is opened
           */
          calendarOpened: {
            type: Boolean,
            value: false
          },

          /**
           * true if the time-picker is opened
           */
          timeOpened: {
            type: Boolean,
            value: false
          },

          /**
           * Set to true to disable canceling the overlay with the ESC key.
           */
          noCancelOnEscKey: {
            type: Boolean,
            value: false,
            observer: '_noCancelOnEscKeyChanged'
          }

        }
      }

      static get nativeDateTime() {
        const inputDate = document.createElement('input');
        inputDate.setAttribute('type', 'date');
        const inputTime = document.createElement('input');
        inputTime.setAttribute('type', 'time');
        return inputTime.type === 'time' && inputDate.type === 'date';
      }

      static get template() {
        return `
          ${this.nativeDateTime ? this.native : this.polyfill}
          ${this.styleTemplate}
        `
      }

      static get styleTemplate() {
        return `
          <style include="datetime-shared-style dropdown-style">
            :host {
              display: inline-flex;
            }
            .replacement {
              display: inline-flex;
              align-items: center;
            }
            .replacement:focus,
            .replacement:hover {
              @apply --datetime-focus;
            }
            input#date,
            input#time {
              cursor: pointer;
              border-radius: 2px;
              padding: 0.35em;
              @apply --datetime-native-input;
            }
          </style>
        `
      }

      static get native() {
        return `
          ${this.nativeInputTemplate}
          <template is="dom-if" if="[[useNotNative]]">
            ${this.polyfill}
          </template>
        `
      }

      static get nativeInputTemplate() {
        return `
          <input id="date" type="date" hidden$="[[useNotNative]]" disabled$="[[disabled]]" min="[[min]]" max="[[max]]" value="{{date::input}}">
          <input id="time" type="time" hidden$="[[useNotNative]]" disabled$="[[disabled]]" value="{{time::input}}" step="1">
        `;
      }

      static get polyfill() {
        return `
          <div>
            <div class="replacement" on-click="_openCalendarElement">
              <number-input pad-length="4" min="-271" max="4211" disabled="[[disabled]]" value="{{year}}"></number-input>
              <span>-</span>
              <number-input pad-length="2" min="1" max="12" disabled="[[disabled]]" value="{{month}}"></number-input>
              <span>-</span>
              <number-input pad-length="2" min="1" max="31" disabled="[[disabled]]" value="{{day}}"></number-input>
            </div>
            ${this.calendarTemplate}
          </div>
          <div>
            <div class="replacement" on-click="_openTimeElement">
              <number-input pad-length="2" min="0" max="23" disabled="[[disabled]]" value="{{hours}}"></number-input>
              <span>:</span>
              <number-input pad-length="2" min="0" max="59" disabled="[[disabled]]" value="{{minutes}}"></number-input>
              <span>:</span>
              <number-input pad-length="2" min="0" max="59" disabled="[[disabled]]" value="{{seconds}}"></number-input>
              <span>.</span>
              <number-input pad-length="3" min="0" max="999" disabled="[[disabled]]" value="{{milliseconds}}"></number-input>
            </div>
            ${this.timeTemplate}
          </div>
        `;
      }

      static get calendarTemplate() {
        return `
          <calendar-element class="dropdown" closable
            value="{{value}}"
            year="{{year}}"
            month="{{month}}"
            day="{{day}}"
            min="{{min}}"
            max="{{max}}"
            hidden$="[[disabled]]"
            opened="{{calendarOpened}}">
          </calendar-element>
        `;
      }

      static get timeTemplate() {
        return `
          <time-element class="dropdown" closable
            value="{{value}}"
            hours="{{hours}}"
            minutes="{{minutes}}"
            seconds="{{seconds}}"
            milliseconds="{{milliseconds}}"
            min="{{min}}"
            max="{{max}}"
            hidden$="[[disabled]]"
            opened="{{timeOpened}}">
          </time-element>
        `;
      }

      connectedCallback() {
        super.connectedCallback();
      }

      _connectTextInputs() {
        if (!this._isPolyfilled) {
          super._connectTextInputs();
        }
        this._isPolyfilled = true;
      }

      _disconnectTextInputs() {
        super._disconnectTextInputs();
        this._isPolyfilled = false;
      }

      _toggleCalendarElement() {
        if (this.calendarOpened && !this.timeOpened) {
          this.calendarOpened = false;
        } else {
          this.calendarOpened = true;
          this.timeOpened = false;
        }
      }

      _toggleTimeElement() {
        if (this.timeOpened && !this.calendarOpened) {
          this.timeOpened = false;
        } else {
          this.calendarOpened = false;
          this.timeOpened = true;
        }
      }

      _openCalendarElement() {
        this.calendarOpened = true;
        this.timeOpened = false;
      }

      _openTimeElement() {
        this.calendarOpened = false;
        this.timeOpened = true;
      }

      _noCancelOnEscKeyChanged(noCancelOnEscKey) {
        if (noCancelOnEscKey) {
          document.removeEventListener("keydown", this._onKeyDown.bind(this), false);
        } else {
          document.addEventListener("keydown", this._onKeyDown.bind(this), false);
        }
      }

      _onKeyDown(e) {
        if (e && e.keyCode === 27) {
          this.calendarOpened = false;
          this.timeOpened = false;
        }
      }

    }

    window.customElements.define(DatetimePicker.is, DatetimePicker);
  </script>
</dom-module>
