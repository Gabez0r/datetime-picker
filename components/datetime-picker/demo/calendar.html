
<!doctype html>
<html>
  <head>
    <title>calendar-element demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../import.html">
    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
        .result {
          margin: 0.5em;
          line-height: 1.5em;
        }
        .result * {
          padding: 0.25em;
        }
      </style>
    </custom-style>
  </head>

  <body>

    <div class="vertical-section-container centered">
      <h3>Create a standalone calendar</h3>
      <demo-snippet>
        <template>
          <calendar-element></calendar-element>
        </template>
      </demo-snippet>
    </div>

    <div class="vertical-section-container centered">
      <h3>Create a calendar with custom style</h3>
      <demo-snippet>
        <template>
          <dom-bind>
            <template is="dom-bind">
              <custom-style>
                <style is="custom-style">
                  calendar-element.custom {
                    --datetime-background: #9FC7D4;
                    --datetime-color: #151515;
                    --datetime-selected-background: #106E8E;
                    --datetime-selected-color: #f1f1f1;
                  }
                </style>
              </custom-style>
              <calendar-element class="custom" date="{{date}}"></calendar-element>
              <div class="vertical-section-container result">
                <div><code>date</code>: <b>[[date]]</b></div>
              </div>
            </template>
          </dom-bind>
        </template>
      </demo-snippet>
    </div>

    <div class="vertical-section-container centered">
      <h3>Handling a range of dates</h3>
      <demo-snippet>
        <template>
          <dom-bind>
            <template is="dom-bind">
              <div class="horizontal-section-container">
                <calendar-element date="{{min}}" max="{{max}}" style="margin-right: 6px;"></calendar-element>
                <calendar-element date="{{max}}" min="{{min}}"></calendar-element>
              </div>
              <div class="vertical-section-container result">
                <div><code>min</code>: <b>[[min]]</b></div>
                <div><code>max</code>: <b>[[max]]</b></div>
              </div>
            </template>
          </dom-bind>
        </template>
      </demo-snippet>
    </div>

  </body>

</html>
