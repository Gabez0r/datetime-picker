<link rel="import" href="/bower_components/polymer/polymer-element.html">
<link rel="import" href="/bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../datetime-picker.html">

<dom-module id="demo-app">
  <template>
    <style>
      :host {
        @apply --layout-fit;
        @apply --layout-vertical;
        @apply --layout-center-center;
      }
      .snippet {
        @apply --layout-vertical;
      }
      .result {
        margin: 0.75em;
        padding: 0.5em;
        line-height: 1.5;
      }
      datetime-picker {
        --calendar-day: {
          font-family: 'Fira Mono';
        };
        --calendar-time: {
          font-family: 'Fira Mono';
        };
      }
    </style>
    <div class="snippet">
      <h3>native datetime-picker, if available</h3>
      <datetime-picker value="{{value}}" date="{{date}}" time="{{time}}" position="bottom"></datetime-picker>
      <div class="result">
        <code>numeric value</code>: <b>[[value]]</b>
        <br>
        <code>date</code>: <b>[[date]]</b>
        <br>
        <code>time</code>: <b>[[time]]</b>
      </div>
    </div>
    <div class="snippet">
      <h3>force non-native datetime-picker</h3>
      <datetime-picker use-not-native value="{{value2}}" date="{{date2}}" time="{{time2}}" opened></datetime-picker>
      <div class="result">
        <code>numeric value</code>: <b>[[value2]]</b>
        <br>
        <code>date</code>: <b>[[date2]]</b>
        <br>
        <code>time</code>: <b>[[time2]]</b>
      </div>
    </div>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class DemoApp extends Polymer.Element {
      static get is() { return 'demo-app'; }
      static get properties() {
        return {
          value: {
            type: Number
          },
          value2: {
            type: Number,
            value: 1500000000000
          },
          date: {
            type: String
          },
          time: {
            type: String
          },
          date2: {
            type: String
          },
          time2: {
            type: String
          }
        };
      }
      connectedCallback() {
        super.connectedCallback();
      }
    }

    window.customElements.define(DemoApp.is, DemoApp);
  </script>
</dom-module>
