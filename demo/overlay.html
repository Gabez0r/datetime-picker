
<!doctype html>
<html>
  <head>
    <title>overlay-element demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../overlay-element.html">
    <link rel="import" href="../datetime-picker.html">
    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
        .vertical-section-container {
          margin: 0.75em;
          padding: 0.5em;
          line-height: 1.5;
        }
      </style>
    </custom-style>
  </head>

  <body>

    <div class="vertical-section-container centered">
      <h3>Create an overlay</h3>
      <demo-snippet>
        <template>
          <dom-bind id="bind">
            <template is="dom-bind">
              <overlay-element id="overlay" with-backdrop>
                <div>this is a overlay</div>
              </overlay-element>
              <button type="button" name="open" on-click="openOverlay">open the overlay</button>
            </template>
            <script>
              const dombind = document.querySelector('#bind');
              dombind.openOverlay = () => {
                const overlay = document.querySelector('#overlay');
                overlay.open();
              };
            </script>
          </dom-bind>
        </template>
      </demo-snippet>
    </div>

    <div class="vertical-section-container centered">
      <h3>Create with overlay</h3>
      <demo-snippet>
        <template>
          <dom-bind>
            <template is="dom-bind">
              <div class="vertical-section-container">
                <datetime-picker use-not-native overlay datetime="{{datetime}}"></datetime-picker>
              </div>
              <div class="vertical-section-container result">
                <div><code>datetime</code>:  <b>[[datetime]]</b></div>
              </div>
            </template>
          </dom-bind>
        </template>
      </demo-snippet>
    </div>

  </body>
</html>
