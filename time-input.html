<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../number-input/number-input.html">

<link rel="import" href="datetime-input-mixin.html">

<dom-module id="time-input">
  <script>
  /**
   *  `<time-input>` is a input for time for **[Polymer](https://github.com/Polymer/polymer)**
   *
   *  ```html
   *    <time-input value="{{value}}"></time-input>
   *  ```
   *
   *  @polymer
   *  @customElement
   *
   *  @appliesMixin DatetimeInputMixin
   *
   *  @demo demo/time-picker.html
   **/
    class TimeInput extends DatetimeInputMixin(Polymer.Element) { // eslint-disable-line no-undef

      static get is() {
        return 'time-input';
      }

      static get inputTemplate() {
        return `
          <div hidden$="[[_hideHours]]">
            <number-input hidden$="[[hour12]]" index="1" class="time" min="0" max="23" pad-length="2" value="{{hours}}" placeholder="00"></number-input>
            <number-input hidden$="[[!hour12]]" index="1" class="time" min="1" max="12" pad-length="2" value="{{hours12}}" placeholder="00"></number-input>
          </div>
          <span hidden$="[[_hideMinutes]]">[[_localTimeSeparator]]</span>
          <number-input hidden$="[[_hideMinutes]]" index="3" pad-length="2" min="0" max="59" disabled="[[disabled]]" value="{{minutes}}" placeholder="00"></number-input>
          <span hidden$="[[_hideSeconds]]">[[_localTimeSeparator]]</span>
          <number-input hidden$="[[_hideSeconds]]" index="5" pad-length="2" min="0" max="59" disabled="[[disabled]]" value="{{seconds}}" placeholder="00"></number-input>
          <span hidden$="[[_hideMilliseconds]]">[[_localDecimalSeparator]]</span>
          <number-input hidden$="[[_hideMilliseconds]]" index="7" pad-length="3" min="0" max="999" disabled="[[disabled]]" value="{{milliseconds}}" placeholder="000"></number-input>
          <div class="am-switch" hidden$="[[!hour12]]">
            <span hidden$="[[!isAm]]">[[_am]]</span>
            <span hidden$="[[isAm]]">[[_pm]]</span>
          </div>
        `;
      }

      static get properties() {
        return {
          /**
           * Clamp timetime to a property
           * possible values:'month', 'day', 'hours', 'minutes', 'seconds', 'milliseconds'
           */
          clamp: {
            type: String,
            value: 'milliseconds'
          },

          _hideHours: {
            type: Boolean,
            computed: '_ifClamped(clamp, "hours")'
          },

          _hideMinutes: {
            type: Boolean,
            computed: '_ifClamped(clamp, "minutes")'
          },

          _hideSeconds: {
            type: Boolean,
            computed: '_ifClamped(clamp, "seconds")'
          },

          _hideMilliseconds: {
            type: Boolean,
            computed: '_ifClamped(clamp, "milliseconds")'
          }
        }
      }
    }

    window.customElements.define(TimeInput.is, TimeInput);
  </script>
</dom-module>
