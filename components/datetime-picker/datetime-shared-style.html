<link rel="import" href="../polymer/polymer.html">

<!--
`datetime-shared-style`
shared styles of `calendar-element`, `time-element` and 'datetime-picker'

Custom property | Description | Default
----------------|-------------|----------
`--datetime-background` | text-color of the time-element | `#252525`
`--datetime-color` | text-color of the time-element | `#ccc`
`--datetime-selected-background` | background-color of the focussed time-input and the hovered icons and buttons | `--primary-color, #394FE8`
`--datetime-selected-color` | color of the focussed time-input and the hovered icons and buttons | `#f1f1f1`
`--datetime-element` | Mixin applied to the time-element and the calender-element | `{border-radius: 4px;}`
`--datetime-button` | Mixin applied to the buttons | `{}`
`--datetime-input` | Mixin applied to the inputs | {border-radius: 2px; padding: 0.35em; border: none; outline: none; text-align: center; box-sizing: content-box; background-color: transparent; transition: background-color 150ms cubic-bezier(0.6, 1, 0.2, 1);}`
`--datetime-icon` | Mixin applied to closing icon | `{padding: 8px; height: 16px; transition: background-color 150ms cubic-bezier(0.6, 1, 0.2, 1); fill: currentColor;}`
-->

<custom-style>
  <style is="custom-style">
    html {
      --datetime-background: #252525;
      --datetime-color: #ccc;
      --datetime-selected-background: var(--primary-color, #394FE8);
      --datetime-selected-color: #f1f1f1;
      --datetime-element: {
        border-radius: 4px;
      };
      --datetime-input: {
        border-radius: 2px;
        padding: 0.35em;
        border: none;
        outline: none;
        text-align: center;
        color: inherit;
        cursor: pointer;
        box-sizing: content-box;
        background-color: transparent;
        transition: background-color 150ms cubic-bezier(0.6, 1, 0.2, 1);
      };
      --datetime-icon: {
        padding: 8px;
        height: 16px;
        background-color: transparent;
        transition: background-color 150ms cubic-bezier(0.6, 1, 0.2, 1);
        cursor: pointer;
        fill: currentColor;
      };
    }
  </style>
<custom-style>

<dom-module id="datetime-shared-style">
  <template>
    <style>
      :host {
        font-family: inherit;
        font-size: inherit;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0); -webkit-tap-highlight-color: transparent;
        outline-width: 0;
        -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none;
        position: relative;
        box-sizing: content-box;
        padding: 6px;
      }
      :host > * {
        position: relative;
      }
      .button {
        color: inherit;
        fill: currentColor;
        cursor: pointer;
        transition: background-color 150ms cubic-bezier(0.6, 1, 0.2, 1);
        @apply --datetime-button;
      }
      .button:hover {
        background-color: var(--datetime-selected-background);
        color: var(--datetime-selected-color);
      }
      input::-webkit-datetime-edit-text,
      input::-webkit-input-placeholder,
      input::-webkit-inner-spin-button,
      input::-webkit-outer-spin-button,
      input::-webkit-clear-button,
      input::-webkit-calendar-picker-indicator {
        color: currentColor;
      }
      input[type="date"]:hover::-webkit-calendar-picker-indicator {
        background: transparent;
      }
      input.l2 {
        width: 2ch;
      }
      input.l3 {
        width: 3ch;
      }
      input.l4 {
        width: 4ch;
      }
      input[type=text],
      input[type=date],
      input[type=time] {
        font-family: inherit;
        font-size: inherit;
        @apply --datetime-input;
      }
      input[type=text]:focus,
      input[type=date]:focus,
      input[type=time]:focus,
      input[type=text]:hover,
      input[type=date]:hover,
      input[type=time]:hover {
        background-color: var(--datetime-selected-background);
        color: var(--datetime-selected-color);
      }
      .icon {
        @apply --datetime-icon;
      }
      .icon:hover {
        background-color: var(--datetime-selected-background);
        color: var(--datetime-selected-color);
      }
      [hidden] {
        display: none !important;
      }
    </style>
  </template>

</dom-module>
