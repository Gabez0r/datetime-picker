<link rel="import" href="date-picker.html">
<link rel="import" href="overlay-element.html">

<dom-module id="overlay-date-picker">
  <script>
  /**
   *  `overlay-date-picker` is a picker for date for **[Polymer](https://github.com/Polymer/polymer)** that prefers to use the native input. This element is for using the *native* overlay-date-picker, if it exists, or to replace it by a CustomElement. The `calendar-element` and the `time-element` will just be used if the native picker is not available or is explicitly wanted.
   *
   *  ```html
   *    <overlay-date-picker value="{{value}}"></overlay-date-picker>
   *  ```
   *
   *  If you need an **overlay** then use `overlay-overlay-date-picker`, what extends `overlay-date-picker` and create the `calendar-element` in an `overlay-element`, that extends *IronOverlayBehavior* and will create some of its attribute-bindings.
   *
   *
   *  Custom property | Description | Default
   *  ----------------|-------------|----------
   *  `--datetime-background` | text-color of the time-element | `#252525`
   *  `--datetime-color` | text-color of the time-element | `#ccc`
   *  `--datetime-selected-background` | background-color of the focussed time-input and the hovered icons | `--primary-color, #253EEC`
   *  `--datetime-selected-color` | color of the focussed time-input and the hovered icons | `#f1f1f1`
   *  `--datetime-element` | Mixin applied to the time-element and the calender-element | `{}`
   *  `--datetime-input` | Mixin applied to the inputs | {border-radius: 2px; padding: 0.35em; border: none; outline: none; text-align: center; box-sizing: content-box; background-color: transparent; transition: background-color 150ms cubic-bezier(0.6, 1, 0.2, 1);}`
   *  `--datetime-icon` | Mixin applied to closing icon | `{padding: 8px; height: 16px; transition: background-color 150ms cubic-bezier(0.6, 1, 0.2, 1); fill: currentColor;}`
   *  `--datetime-native-input` | Mixin applied to the native inputs of the overlay-date-picker| `{}`
   *
   *  @polymer
   *  @customElement
   *
   *  @extends DatePicker
   *
   *  @demo demo/overlay-date-picker.html
   **/
    class OverlayDatePicker extends DatePicker { // eslint-disable-line no-undef

      static get is() {
        return 'overlay-date-picker';
      }

      static get calendarTemplate() {
        return `
          <overlay-element
            always-on-top="[[alwaysOnTop]]"
            with-backdrop="[[withBackdrop]]"
            no-cancel-on-outside-click="[[noCancelOnOutsideClick]]"
            no-cancel-on-esc-key="[[noCancelOnEscKey]]"
            no-overlap="[[noOverlap]]"
            dynamic-align="[[dynamicAlign]]"
            vertical-align="[[verticalAlign]]"
            horizontal-align="[[horizontalAlign]]"
            opened="{{opened}}">
            ${super.calendarTemplate}
          </overlay-element>
        `;
      }
    }

    window.customElements.define(OverlayDatePicker.is, OverlayDatePicker);
  </script>
</dom-module>
