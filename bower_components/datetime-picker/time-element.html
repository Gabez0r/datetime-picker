<link rel="import" href="../polymer/polymer-element.html">

<!--
`time-element`
A polyfill time picker using Polymer.

To connect it with inputs, try it like:

    <input id="time" type="text" value="{{time::input}}" pattern="([01]\d|2[0-3]):(?:[0-5]\d):(?:[0-5]\d)" step="1">

    <time-element time="{{time}}"></time-element>

The following custom properties and mixins are also available for styling:

Custom property | Description | Default
----------------|-------------|----------
`--calendar-background` | text-color of the time-element | `#252525`
`--calender-color` | text-color of the time-element | `#ccc`
`--calendar-selected` | background-color of the focussed time-input | `--primary-color, #253EEC`
`--calender-element` | Mixin applied to the time-element | `{}`

@demo demo/index.html
-->

<dom-module id="time-element">
  <template strip-whitespace>
    <style>
      :host {
        display: inline-block;
        font-family: inherit;
        background-color: var(--calendar-background, #252525);
        color: var(--calendar-color, #ccc);
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0); -webkit-tap-highlight-color: transparent;
        outline-width: 0;
        -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none;
        --calendar-selected: var(--primary-color, #253EEC);
        font-size: 0.8em;
        padding: 6px;
        @apply --calendar-element;
      }
      :host > * {
        position: relative;
      }
      #content {
        width: 100%;
        display: inline-flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
      }
      #content > * {
        position: relative;
        display: flex;
        flex-direction: column;
        flex-wrap: nowrap;
        align-items: center;
      }
      .field {
        @apply --calendar-timer-field;
      }
      .button {
        cursor: pointer;
        will-change: background-color;
        transition: background-color 150ms cubic-bezier(0.6, 1, 0.2, 1);
        color: inherit;
        fill: currentColor;
        height: 1.75em;
        width: 100%;
        @apply --calendar-timer-button;
      }
      .button:hover {
        cursor: pointer;
        background-color: var(--calendar-selected);
      }
      input.time {
        border-radius: 2px;
        -moz-appearance: textfield;
        padding: 0.25em;
        width: 1.5em;
        height: 1.5em;
        outline: none;
        font-family: inherit;
        text-align: center;
        border: none;
        background-color: var(--calendar-background, #333);
        color: inherit;
        @apply --calendar-time;
      }
      input.time::-webkit-outer-spin-button,
      input.time::-webkit-inner-spin-button {
          -webkit-appearance: none;
          margin: 0;
      }
      input::-webkit-input-placeholder {
        color: currentColor;
      }
      input.time:focus {
        background-color: var(--calendar-selected);
      }
    </style>

    <div id="content">
      <div class="field">
        <svg class="button" viewBox="0 0 24 24" on-mousedown="_startIncrem" on-mouseup="_stopIncrem" on-touchstart="_startIncrem" on-touchend="_stopIncrem" for="hour" step="1">
          <g><path d="M12 8l-6 6 1.41 1.41L12 10.83l4.59 4.58L18 14z"/></g>
        </svg>
        <input class="time" id="hour" type="number" min="0" max="23" step="1"  tabindex="0" on-keydown="_checkKeycode" pattern="[0-1]?[0-9]|[2][0-3]" value="{{hour::input}}" placeholder="00">
        <svg class="button" viewBox="0 0 24 24" on-mousedown="_startIncrem" on-mouseup="_stopIncrem" on-touchstart="_startIncrem" on-touchend="_stopIncrem" for="hour" step="-1">
          <g><path d="M16.59 8.59L12 13.17 7.41 8.59 6 10l6 6 6-6z"/></g>
        </svg>
      </div>
      :
      <div class="field">
        <svg class="button" viewBox="0 0 24 24" on-mousedown="_startIncrem" on-mouseup="_stopIncrem" on-touchstart="_startIncrem" on-touchend="_stopIncrem" for="minute" step="1">
          <g><path d="M12 8l-6 6 1.41 1.41L12 10.83l4.59 4.58L18 14z"/></g>
        </svg>
        <input class="time" id="minute" type="number" min="0" max="59" step="1" tabindex="1" on-keydown="_checkKeycode" value="{{minute::input}}" placeholder="00">
        <svg class="button" viewBox="0 0 24 24" on-mousedown="_startIncrem" on-mouseup="_stopIncrem" on-touchstart="_startIncrem" on-touchend="_stopIncrem" for="minute" step="-1">
          <g><path d="M16.59 8.59L12 13.17 7.41 8.59 6 10l6 6 6-6z"/></g>
        </svg>
      </div>:
      <div class="field">
        <svg class="button" viewBox="0 0 24 24" on-mousedown="_startIncrem" on-mouseup="_stopIncrem" on-touchstart="_startIncrem" on-touchend="_stopIncrem" for="second" step="1">
          <g><path d="M12 8l-6 6 1.41 1.41L12 10.83l4.59 4.58L18 14z"/></g>
        </svg>
        <input class="time" id="second" type="number" min="0" max="59" step="1" tabindex="2" on-keydown="_checkKeycode" value="{{second::input}}" placeholder="00">
        <svg class="button" viewBox="0 0 24 24" for="second" step="-1" on-mousedown="_startIncrem" on-mouseup="_stopIncrem" on-touchstart="_startIncrem" on-touchend="_stopIncrem" >
          <g><path d="M16.59 8.59L12 13.17 7.41 8.59 6 10l6 6 6-6z"/></g>
        </svg>
      </div>
      <div id="extra">
        <slot></slot>
      </div>
    </div>
  </template>

  <script>
    class TimeElement extends Polymer.Element {
      static get is() {
        return 'time-element';
      }

      static get properties() {
        return {
          /**
           * The time as a string of the selected date
           */
          time: {
            type: String,
            notify: true
          },

          /**
           * The hours of the selected date
           */
          hour: {
            type: String,
            notify: true
          },

          /**
           * The minutes of the selected date
           */
          minute: {
            type: String,
            notify: true
          },

          /**
           * The seconds of the selected date
           */
          second: {
            type: String,
            notify: true
          }
        }
      }

      static get observers() {
        return [
          '_timeChanged(hour, minute, second)',
          '_timeStringChanged(time)'
        ]
      }

      connectedCallback() {
        super.connectedCallback();
        setTimeout(() => {
          const date = new Date('1970-01-01 ' + this.time);
          const d = +date ? date : new Date();
          this.time = this._pad(d.getHours()) + ':' + this._pad(d.getMinutes()) + ':' +  this._pad(d.getSeconds());
        }, 0);
      }

      _pad(n) {
        if (n < 10) {
          return '0' + n;
        }
        return '' + n;
      }

      _timeChanged(hour, minute, second) {
        if (hour === undefined || minute === undefined || second === undefined) {
          return;
        }
        const time = this._checktime(this._pad(hour) + ':' + this._pad(minute) + ':' + this._pad(second));
        if (this.time !== time) {
          this.time = time;
        }
      }

      _timeStringChanged(ts) {
        ts = this._checktime(ts || '00:00:00');
        ts = ts.split(':').map(function(v){ return parseInt(v); });
        if (ts[0] !== this.hour || ts[1] !== this.minute || ts[2] !== this.second) {
          this.setProperties({
            hour: ts[0],
            minute: ts[1],
            second: ts[2]
          });
        }
      }

      _checkKeycode(e) {
        if (!e.target) {
          if (e && e.preventDefault) e.preventDefault();
          return;
        }
        // left or right key press
        const step = (e.keyCode === 39) ? 1 : (e.keyCode === 37 ? -1 : 0);
        if (step) {
          const elems = ["hour", "minute", "second"];
          let current;
          for (let i = 0; i < elems.length; i++) {
            if (elems[i] === e.target.id) {
              current = i;
            }
          }
          this.$[elems[(current + step + 3) % 3]].focus();
          return;
        }
      }

      _checktime(str) {
        const v = str.split(':');
        let r = '', a;
        if (v.length !== 3)
          return '00:00:00';
        a = parseInt(v[0]);
        if (isNaN(a) || a < 0 || a > 23) {
          r += '00:'
        } else {
          r += this._pad(a) + ':';
        }
        a = parseInt(v[1]);
        if (isNaN(a) || a < 0 || a > 59) {
          r += '00:'
        } else {
          r += this._pad(a) + ':';
        }
        a = parseInt(v[2]);
        if (isNaN(a) || a < 0 || a > 59) {
          r += '00'
        } else {
          r += this._pad(a);
        }
        return r;
      }

      _startIncrem(e) {
        this._stopIncrem();
        const path = e.currentTarget || e.path[0],
            type = path.getAttribute('for'),
            step = parseInt(path.getAttribute('step'));
        this._increm(type, step);
        this._activeJob = setInterval(() => {
          this._increm(type, step);
        }, 200);
      }

      _stopIncrem() {
        if (this._activeJob) {
          clearInterval(this._activeJob);
        }
      }

      _increm(type, step) {
        if (!(type && step)) {
          return;
        }
        switch (type) {
          case "hour":
            this.set('hour', this._pad((parseInt(this.hour) + step + 24) % 24));
            break;
          case "minute":
          case "second":
            this.set(type, this._pad((parseInt(this[type]) + step + 60) % 60));
        }
      }
    }
    window.customElements.define(TimeElement.is, TimeElement);
  </script>
</dom-module>
