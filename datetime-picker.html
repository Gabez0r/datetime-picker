<link rel="import" href="../polymer/polymer-element.html">

<link rel="import" href="../number-input/number-input.html">

<link rel="import" href="polyfill-picker-pattern.html">
<link rel="import" href="dropdown-style.html">
<link rel="import" href="time-element.html">
<link rel="import" href="calendar-element.html">

<dom-module id="datetime-picker">
  <script>
    /**
     *  `datetime-picker` is a picker for time for **[Polymer](https://github.com/Polymer/polymer)** that prefers to use the native input. This element is for using the *native* datetime-picker, if it exists, or to replace it by a CustomElement. The the `time-element` will just be used if the native picker is not available or is explicitly wanted.
     *
     *  ```html
     *    <datetime-picker value="{{value}}"></datetime-picker>
     *  ```
     *
     *  If you need an **overlay** then use `overlay-datetime-picker`, that creates the element in an `overlay-element`, that extends *IronOverlayBehavior* and will create some of its attribute-bindings.
     *
     *
     *  Custom property | Description | Default
     *  ----------------|-------------|----------
     *  `--datetime-background` | text-color of the time-element | `#252525`
     *  `--datetime-color` | text-color of the time-element | `#ccc`
     *  `--datetime-selected-background` | background-color of the focussed time-input and the hovered icons | `--primary-color, #253EEC`
     *  `--datetime-selected-color` | color of the focussed time-input and the hovered icons | `#f1f1f1`
     *  `--datetime-element` | Mixin applied to the time-element and the calender-element | `{}`
     *  `--datetime-input` | Mixin applied to the inputs | {border-radius: 2px; padding: 0.35em; border: none; outline: none; text-align: center; box-sizing: content-box; background-color: transparent; transition: background-color 150ms cubic-bezier(0.6, 1, 0.2, 1);}`
     *  `--datetime-icon` | Mixin applied to closing icon | `{padding: 8px; height: 16px; transition: background-color 150ms cubic-bezier(0.6, 1, 0.2, 1); fill: currentColor;}`
     *
     *  @polymer
     *  @customElement
     *
     *  @extends CalendarElement
     *
     *  @appliesMixin CalendarElement
     *  @appliesMixin PolyfillPickerPattern
     *
     *  @demo demo/datetime-picker.html
     **/

    class DatetimePicker extends PolyfillPickerPattern(CalendarElement) { // eslint-disable-line no-undef

      static get is() {
        return 'datetime-picker';
      }

      static get properties() {
        let props = TimeElement.properties;
        props._hideHours = {
          type: Boolean,
          computed: '_hideIfClamped(clamp, "hours")'
        }
        return props;
      }

      static get expectedNativeInputType() {
        return 'datetime';
      }

      static get customStyleToInclude() {
        return `datetime-shared-style dropdown-style`;
      }

      static get polyfill() {
        return `
        <div hidden$="[[!useNotNative]]">
          <div class="polyfill">
            <number-input style="order:[[_orderDate.year]];" pad-length="4" min="-271" max="4211" disabled="[[disabled]]" value="{{year}}" on-click="open"></number-input>
            <span style="order:[[_orderDate.separatorYearMonth]];" hidden$="[[_hideMonth]]">[[_localDateSeparator]]</span>
            <number-input style="order:[[_orderDate.month]];" hidden$="[[_hideMonth]]" pad-length="2" min="1" max="12" disabled="[[disabled]]" value="{{month}}" on-click="open"></number-input>
            <span style="order:[[_orderDate.separatorMonthDay]];" hidden$="[[_hideDay]]">[[_localDateSeparator]]</span>
            <number-input style="order:[[_orderDate.day]];" hidden$="[[_hideDay]]" pad-length="2" min="1" max="31" disabled="[[disabled]]" value="{{day}}" on-click="open"></number-input>
            <span style="order:6;" hidden$="[[_hideHours]]"> </span>
            <number-input style="order:7;" hidden$="[[_hideHours]]" pad-length="2" min="0" max="23" disabled="[[disabled]]" value="{{hours}}" on-click="open"></number-input>
            <span style="order:8;" hidden$="[[_hideMinutes]]">[[_localTimeSeparator]]</span>
            <number-input style="order:9;" hidden$="[[_hideMinutes]]" pad-length="2" min="0" max="59" disabled="[[disabled]]" value="{{minutes}}" on-click="open"></number-input>
            <span style="order:10;" hidden$="[[_hideSeconds]]">[[_localTimeSeparator]]</span>
            <number-input style="order:11;" hidden$="[[_hideSeconds]]" pad-length="2" min="0" max="59" disabled="[[disabled]]" value="{{seconds}}" on-click="open"></number-input>
            <span style="order:12;" hidden$="[[_hideMilliSeconds]]">[[_localDecimalSeparator]]</span>
            <number-input style="order:13;" hidden$="[[_hideMilliSeconds]]" pad-length="3" min="0" max="999" disabled="[[disabled]]" value="{{milliseconds}}" on-click="open"></number-input>
            ${this.buttonTemplate}
          </div>
          <div class="dropdown" opened$="[[opened]]">
            ${this.calendarTemplate}
            ${TimeElement.timeTemplate}
          </div>
        </div>
      `;
      }

      connectedCallback() {
        super.connectedCallback();
        TimeElement.connectedCallback.call(this);
      }

      disconnectedCallback() {
        super.disconnectedCallback();
        TimeElement.disconnectedCallback.call(this);
      }

      _startIncrem(s) {
        TimeElement._startIncrem.call(this, s);
      }

      _stopIncrem() {
        TimeElement._stopIncrem.call(this);
      }
    }

    window.customElements.define(DatetimePicker.is, DatetimePicker);
  </script>
</dom-module>
