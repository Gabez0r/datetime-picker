
<!doctype html>
<html>
  <head>
    <title>datetime-picker demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../import.html">
    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
        .result {
          margin: 0.75em;
          padding: 0.5em;
          line-height: 1.5;
        }
      </style>
    </custom-style>
  </head>

  <body>

    <div class="vertical-section-container centered">
      <h3>Create a native datetime-picker, if available</h3>
      <demo-snippet>
        <template>
          <dom-bind>
            <template is="dom-bind">
              <datetime-picker value="{{value}}" date="{{date}}" time="{{time}}" position="bottom"></datetime-picker>
              <div class="vertical-section-container result">
                <div><code>numeric value</code>: <b>[[value]]</b></div>
                <div><code>date</code>: <b>[[date]]</b></div>
                <div><code>time</code>: <b>[[time]]</b></div>
              </div>
            </template>
          </dom-bind>
        </template>
      </demo-snippet>
    </div>

    <div class="vertical-section-container centered">
      <h3>Force to create a non-native datetime-picker</h3>
      <demo-snippet>
        <template>
          <dom-bind>
            <template is="dom-bind">
              <datetime-picker use-not-native value="{{value}}" date="{{date}}" time="{{time}}"></datetime-picker>
              <div class="vertical-section-container result">
                <div><code>numeric value</code>: <b>[[value]]</b></div>
                <div><code>date</code>: <b>[[date]]</b></div>
                <div><code>time</code>: <b>[[time]]</b></div>
              </div>
            </template>
          </dom-bind>
        </template>
      </demo-snippet>
    </div>

    <div class="vertical-section-container centered">
      <h3>Handling range of dates</h3>
      <demo-snippet>
        <template>
          <dom-bind>
            <template is="dom-bind">
              <custom-style>
                <style is="custom-style">
                  datetime-picker.begin {
                    --datetime-selected-background: #CC1C1C;
                  }
                  datetime-picker.end {
                    --datetime-selected-background: #2362EC;
                  }
                </style>
              </custom-style>
              <div class="vertical-section-container">
                <datetime-picker class="begin" use-not-native value="{{min}}" max="{{max}}" vertical-align="bottom"></datetime-picker>
                <datetime-picker class="end" use-not-native value="{{max}}" min="{{min}}" vertical-align="top"></datetime-picker>
              </div>
              <div class="vertical-section-container result">
                <div><code>min</code>: <b>[[min]]</b></div>
                <div><code>max</code>: <b>[[max]]</b></div>
              </div>
            </template>
          </dom-bind>
        </template>
      </demo-snippet>
    </div>

  </body>

</html>
