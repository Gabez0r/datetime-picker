<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="datetime-picker.html">
<link rel="import" href="overlay-picker-extension.html">

<dom-module id="overlay-datetime-picker">
  <script>
    /**
     *   `overlay-datetime-picker` extends `datetime-picker` and create the polyfilled elements `time-element` and `calendar-element` in an `overlay-element`, that extends *IronOverlayBehavior* and will create some of its attribute-bindings. *IronOverlayBehavior* itself extends also *IronFitBehavior* and *IronResizableBehavior*.
     *
     *   ```html
     *   <overlay-datetime-picker value="{{value}}" use-not-native></overlay-datetime-picker>
     *   ```
     *
     *  A use case could be for example, if you want on mobile devices use the `native picker` and on desktop devices the polyfill.
     *
     *  ```html
     *    <overlay-datetime-picker use-not-native="[[!isMobile]]"></overlay-datetime-picker>
     *    ...
     *      isMobile() {
     *        const ua = window.navigator.userAgent;
     *        return (/[mM]obi/i.test(ua) || /[tT]ablet/i.test(ua) || /[aA]ndroid/i.test(ua));
     *      }
     *    ...
     *  ```
     *
     *  If you need an **overlay** then use `overlay-datetime-picker`, that creates the element in an `overlay-element`, that extends *IronOverlayBehavior* and will create some of its attribute-bindings.
     *
     *  Custom property | Description | Default
     *  ----------------|-------------|----------
     *  `--datetime-background` | text-color of the time-element | `#252525`
     *  `--datetime-color` | text-color of the time-element | `#ccc`
     *  `--datetime-selected-background` | background-color of the focussed time-input and the hovered icons | `--primary-color, #253EEC`
     *  `--datetime-selected-color` | color of the focussed time-input and the hovered icons | `#f1f1f1`
     *  `--datetime-element` | Mixin applied to the time-element and the calender-element | `{}`
     *  `--datetime-input` | Mixin applied to the inputs | {border-radius: 2px; padding: 0.35em; border: none; outline: none; text-align: center; box-sizing: content-box; background-color: transparent; transition: background-color 150ms cubic-bezier(0.6, 1, 0.2, 1);}`
     *  `--datetime-icon` | Mixin applied to closing icon | `{padding: 8px; height: 16px; transition: background-color 150ms cubic-bezier(0.6, 1, 0.2, 1); fill: currentColor;}`
     *
     *  @customElement
     *  @polymer
     *
     *  @extends DatetimePicker
     *
     *
     *  @demo demo/overlay.html
     **/
    class OverlayDatetimePicker extends OverlayPickerExtension(DatetimePicker) { // eslint-disable-line no-undef

      static get is() {
        return 'overlay-datetime-picker';
      }

    }
    window.customElements.define(OverlayDatetimePicker.is, OverlayDatetimePicker);
  </script>
</dom-module>
