
<!doctype html>
<html>
  <head>
    <title>time-element demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../number-input.html">
    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
        .result {
          margin: 0.5em;
          line-height: 1.5em;
        }
        .result * {
          padding: 0.25em;
        }
      </style>
    </custom-style>
  </head>

  <body>

    <div class="vertical-section-container centered">
      <demo-snippet>
        <h4>placeholder="000" min="-1000" step="12" max="1000"</h4>
        <template>
          <dom-bind>
            <template is="dom-bind">
              <number-input value="{{value}}" placeholder="000" min="-1000" step="12" max="1000"></number-input>
              <div class="vertical-section-container result">
                <div><code>value</code>: <b>[[value]]</b></div>
              </div>
            </template>
          </dom-bind>
        </template>
      </demo-snippet>
    </div>

    <div class="vertical-section-container centered">
      <demo-snippet>
        <h4>pad-length="4" min="100" step="11" max="2222"</h4>
        <template>
          <dom-bind>
            <template is="dom-bind">
              <number-input value="{{value}}" pad-length="4" min="100" step="11" max="2222"></number-input>
              <div class="vertical-section-container result">
                <div><code>value</code>: <b>[[value]]</b></div>
              </div>
            </template>
          </dom-bind>
        </template>
      </demo-snippet>
    </div>

    <div class="vertical-section-container centered">
      <demo-snippet>
        <h4>min="-10" step="0.1" max="100"</h4>
        <template>
          <dom-bind>
            <template is="dom-bind">
              <number-input value="{{value}}" min="-10" step="0.1" max="100"></number-input>
              <div class="vertical-section-container result">
                <div><code>value</code>: <b>[[value]]</b></div>
              </div>
            </template>
          </dom-bind>
        </template>
      </demo-snippet>
    </div>

  </body>
</html>
