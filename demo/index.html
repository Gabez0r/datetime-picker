<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>datetime-picker demo</title>

    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../datetime-picker.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
        .result {
          margin: 0.75em;
          padding: 0.5em;
          line-height: 1.5;
        }
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>native datetime-picker, if available</h3>
      <demo-snippet>
        <dom-bind>
          <template>
            <datetime-picker value="{{value}}" date="{{date}}" time="{{time}}" position="bottom"></datetime-picker>
            <div class="result">
              <code>numeric value</code>: <b>[[value]]</b>
              <br>
              <code>date</code>: <b>[[date]]</b>
              <br>
              <code>time</code>: <b>[[time]]</b>
            </div>
          </template>
        </dom-bind>
      </demo-snippet>
    </div>
    <div class="vertical-section-container centered">
      <h3>force non-native datetime-picker</h3>
      <demo-snippet>
        <dom-bind id="non-native">
          <template id="non-native">
            <datetime-picker use-not-native value="{{value}}" value="{{value}}" date="{{date}}" time="{{time}}" opened></datetime-picker>
            <div class="result">
              <code>numeric value</code>: <b>[[value]]</b>
              <br>
              <code>date</code>: <b>[[date]]</b>
              <br>
              <code>time</code>: <b>[[time]]</b>
            </div>
          </template>
        </dom-bind>
      </demo-snippet>
      <script>
        var snippet = document.querySelector('#non-native');
        if (snippet) {
          snippet.value = 1500000000000;
        }
      </script>
    </div>
    <div class="vertical-section-container centered">
      <h3>force non-native datetime-picker</h3>
      <!-- <demo-snippet> -->
        <dom-bind id="non-native">
          <template id="non-native">
            <datetime-picker use-not-native value="{{value}}" value="{{value}}" date="{{date}}" time="{{time}}" opened></datetime-picker>
            <div class="result">
              <code>numeric value</code>: <b>[[value]]</b>
              <br>
              <code>date</code>: <b>[[date]]</b>
              <br>
              <code>time</code>: <b>[[time]]</b>
            </div>
          </template>
        </dom-bind>
      <!-- </demo-snippet> -->
      <script>
        var snippet = document.querySelector('#non-native');
        if (snippet) {
          snippet.value = 1234567891000;
        }
      </script>
    </div>
  </body>
</html>
