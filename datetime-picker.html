<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="datetime-picker">
  <template>
    <style>
      :host {
        display: inline-flex;
        outline: none;
        position: relative;
      }
      #calendar {
        position: absolute;
        opacity: 0;
        will-change: opacity;
        transition: opacity 150ms cubic-bezier(0.6, 1, 0.2, 1);
        pointer-events: none;
        @apply(--calendar-element);
      }
      :host([opened]) #calendar {
        opacity: 1;
        z-index: 1;
        pointer-events: all;
      }
      :host([position="top"]) #calendar {
        top: 0;
        left: 0;
        transform: translateY(-100%);
      }
      :host([position="bottom"]) #calendar {
        bottom: 0;
        left: 0;
        transform: translateY(100%);
      }
      :host([position="left"]) #calendar {
        top: 0;
        left: 0;
        transform: translateX(-100%);
      }
      :host([position="right"]) #calendar {
        top: 0;
        right: 0;
        transform: translateX(100%);
      }
      :host([position="center"]) #calendar {
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      #date,
      #time {
        position: relative;
        box-sizing: border-box;
        padding: 0.4em 0.2em;
        box-sizing: border-box;
        font-family: inherit;
        font-size: 0.75em;
        text-align: center;
        @apply(--datetime-picker-input);
      }
      #icon {
        display: none;
        position: absolute;
        fill: currentColor;
        height: 16px;
        bottom: 0;
        right: 0;
      }
      :host([opened]) #icon {
        display: block;
        cursor: pointer;
      }
    </style>

    <input id="date" type="date" disabled$="[[disabled]]" min="[[min]]" max="[[max]]" autocomplete="off" value="{{date::input}}">
    <input id="time" type="time" disabled$="[[disabled]]" autocomplete="off" value="{{time::input}}" step="1">

    <template is="dom-if" if="[[!_useNative]]">
      <!-- <calendar-element id="calendar" date="{{date}}" time="{{time}}" min="{{min}}" max="{{max}}">
        <svg id="icon" viewBox="0 0 24 24" on-tap="close"><g><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></g></svg>
      </calendar-element> -->
    </template>

  </template>

  <script>
    /**
     * `datetime-picker`
     * A picker for date and time, that prefers to use the native input.
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class DatetimePicker extends Polymer.Element {
      static get is() {
        return 'datetime-picker';
      }

      static get properties() {
        return {
          /**
           * The date as a string of the selected date
           */
          date: {
            type: String,
            notify: true
          },
          /**
           * The time as a string of the selected time
           */
          time: {
            type: String,
            notify: true
          },
          /**
           * The datetime as a string of the selected date and time
           */
          datetime: {
            type: String,
            computed: '_computeDatetime(date, time)'
          },
          /**
           * The value of the selected date
           */
          value: {
            type: Number,
            notify: true
          },
          /**
           * The minimal date (format: 'YYYY-MM-DD')
           */
          min: {
            type: String,
            notify: true
          },
          /**
           * The maximal date (format: 'YYYY-MM-DD')
           */
          max: {
            type: String,
            notify: true
          },
          /**
           * The absolute position of the polyfill calender-element ('top', 'bottom', 'right', 'left', 'center') to the container
           */
          position: {
            type: String,
            value: 'top',
            reflectToAttribute: true
          },

          /**
           * Force to not use the native input, even if it exists
           */
          useNotNative: {
            type: Boolean,
            value: false
          },

          /**
           * Indicates whether the polyfill calender is opened
           */
          opened: {
            type: Boolean,
            reflectToAttribute: true
          },

          /**
           * disables the input elements
           */
          disabled: {
            type: Boolean
          },

          _nativeDateTime: {
            type: Boolean
          },

          _useNative: {
            type: Boolean,
            computed: '_computeUseNative(_nativeDateTime, useNotNative)'
          }
        }
      }

      static get observers() {
        return [
          '_computeValue(datetime)',
          '_valueChanged(value)',
          '_setInputTypes(_useNative)'
        ]
      }

      connectedCallback() {
        super.connectedCallback();
        if (this.$.date.type !== 'date' || this.$.time.type !== 'time') {
          console.log('useNotNative');
          this._nativeDateTime = false;
        } else {
          console.log('useNative');
          this._nativeDateTime = true;
        }
      }

      disconnectedCallback() {
        super.disconnectedCallback();
      }

      _setInputTypes(_useNative) {
        if (_useNative) {
          this.$.date.type = 'date';
          this.$.time.type = 'time';
        } else {
          this.$.date.type = 'text';
          this.$.time.type = 'text';
        }
      }

      _computeValue(datetime) {
        if (!datetime)
          return;
        var value = +(new Date(datetime))
        if (value) {
          this.set('value', value);
        }
      }

      _computeDatetime(date, time) {
        return date + ' ' + time;
      }

      _valueChanged(value) {
        if (!value) {
          return;
        }
        var d = new Date(value), ds, ts;
        ds = d.getFullYear() + '-' + this._pad(d.getMonth() + 1) + '-' + this._pad(d.getDate());
        ts = this._pad(d.getHours()) + ':' + this._pad(d.getMinutes()) + ':' + this._pad(d.getSeconds());


        if ((new Date(ds).toDateString()) !== (new Date(this.date).toDateString())) {
          this.set('date', ds);
        }
        if (ts !== this.time) {
          this.set('time', ts);
        }
      }

      _pad(n) {
        if (n < 10) {
          return '0' + n;
        }
        return '' + n;
      }

      /**
       * Toggles polyfill calendar-element
       */
      toggle() {
        if (!this._nativeDateTime) {
          if (this.opened) {
            this.close();
          } else {
            this.open();
          }
        }
      }
      /**
       * Opens polyfill calendar-element
       */
      open() {
        if (!this._nativeDateTime) {
          this.opened = true;
        }
      }
      /**
       * Close polyfill calendar-element
       */
      close() {
        if (!this._nativeDateTime) {
          this.opened = false;
        }
      }

      _computeUseNative(_nativeDateTime, useNotNative) {
        return _nativeDateTime && !useNotNative;
      }
    }

    window.customElements.define(DatetimePicker.is, DatetimePicker);
  </script>
</dom-module>
